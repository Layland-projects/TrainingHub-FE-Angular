<div class="container col-md-9">
    <form>
        <div class="row align-items-center mt-3">
            <div class="col-auto ps-1">
                <input class="form-control" id="search" type="text" placeholder="Search..."/>
            </div>
            <div class="col-auto ps-2">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="row align-items-center ps-1">
        <ul *ngIf="activities" class="list-group">
            <li *ngFor="let act of activities" class="row mt-2">
                <div class="col-md-3">
                    <div class="card">
                        <a [routerLink]=""></a>
                        <img class="card-img" [src]="act.image" [title]="act.title"/>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card bg-{{theme.background}} h-75">
                        <div class="ps-1 text-{{theme.text}}">
                            <h5 class="card-title">{{act.title}}</h5>
                            <p>{{act.description}}</p>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2" type="button" [routerLink]="'./' + act.id">Edit</button>
                </div>
            </li>
        </ul>
    </div>
</div>
